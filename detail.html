<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detail Produk</title>
</head>
<body>
  <div id="detail-container" class="detail-produk"></div>

  <button onclick="window.location.href='index.html'" class="btn-kembali">‚Üê Kembali ke Beranda</button>
  <button onclick="window.location.href='https://wa.me/6281556855474'" class="btn-kembali-wa">
    üí¨ Pesan Sekarang 
  </button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const nama = urlParams.get('nama');
    const SHEET_ID = "1DfDp2TDoKPs29zgp80vnC6afVIox7ik3wt_RaSJx6MU";
  
    function fetchSheet(sheetName) {
      return fetch(`https://opensheet.elk.sh/${SHEET_ID}/${sheetName}`).then(res => res.json());
    }
  
    Promise.all([
      fetchSheet("Terlaris"),
      fetchSheet("Snackbox"),
      fetchSheet("Produk")
    ])
    .then(([terlaris, snackbox, produk]) => {
      const semua = [...terlaris, ...snackbox, ...produk];
      const item = semua.find(p => p.nama.trim().toLowerCase() === nama.trim().toLowerCase());
      const container = document.getElementById("detail-container");
  
      if (item) {
        container.innerHTML = `
          <div class="detail-produk">
            <h2 class="detail-nama">${item.nama}</h2>
            <img src="${item.gambar}" class="detail-gambar" alt="${item.nama}">
            <p class="detail-harga">Harga: Rp ${Number(item.harga).toLocaleString()}</p>
            <p class="detail-deskripsi">${item.deskripsi}</p>
          </div>
        `;
      } else {
        container.innerHTML = `<p style="color:red;">Produk tidak ditemukan: ${nama}</p>`;
      }
    })
    .catch(err => {
      console.error("Gagal fetch data:", err);
      document.getElementById("detail-container").innerHTML = "<p style='color:red;'>Gagal mengambil data</p>";
    });
  </script>
  

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .detail-produk {
      gap: 20px;
      text-align: center;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
    }

    .detail-nama {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 15px;
      color: #333;
    }

    .detail-gambar {
      width: 100%;
      max-width: 300px;
      border-radius: 12px;
      margin-bottom: 20px;
    }

    .detail-harga {
      font-size: 20px;
      font-weight: 600;
      color: #e67e22;
      margin-bottom: 10px;
    }

    .detail-deskripsi {
      font-size: 16px;
      color: #555;
      line-height: 1.6;
    }

    .btn-kembali, .btn-kembali-wa {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      color: white;
      text-decoration: none;
      border-radius: 90px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    .btn-kembali {
      background-color: #f04e4e;
    }

    .btn-kembali:hover {
      background-color: #c43c3c;
    }

    .btn-kembali-wa {
      background-color: green;
    }
  </style>
</body>
</html>
