<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Azzam Snack - Buat Sendiri Pesanan Snack Anda</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
            background: #000;
            color: #fff;
        }
        
        .radial-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 50% 25%, #5B3EFB, transparent 60%),
                radial-gradient(circle at 200% 175%, #ff00e6, transparent 60%),
                #000; /* fallback background */
            opacity: 0.8;
}
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                opacity: 0;
            }
            50% {
                transform: scale(1.05);
                opacity: 0.6;
            }
            75% {
                transform: scale(1.2    );
                opacity: 0.6;
            }
            100% {
                transform: scale(1);
                opacity: 0.8;
            }
        }
        
        .animate-pulse {
            animation: pulse 8000s infinite ease-in-out;
        }
        
        .snack-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .snack-card:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-5px);
        }
        
        .snack-card.selected {
            border: 2px solid #005EFF;
            background: rgba(0, 94, 255, 0.2);
        }
        
        .package-option {
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }
        
        .package-option.selected {
            border-color: #005EFF;
            background: rgba(0, 94, 255, 0.2);
        }
        
        .package-option:hover:not(.selected) {
            background: rgba(255, 255, 255, 0.1);
        }
        
        .total-price {
            background: linear-gradient(135deg, rgba(0, 94, 255, 0.3), rgba(0, 94, 255, 0.1));
            backdrop-filter: blur(5px);
        }
        
        .save-button {
            background: linear-gradient(135deg, #005EFF, #0035A9);
            transition: all 0.3s ease;
            transform: translateY(0);
        }
        
        .save-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 94, 255, 0.3);
        }
        
        .save-button:active {
            transform: translateY(0);
        }
        
        .check-icon {
            opacity: 0;
            transition: all 0.3s ease;
        }
        
        .snack-card.selected .check-icon {
            opacity: 1;
        }
    </style>
</head>
<body class="text-white">
    <div class="radial-background animate-pulse"></div>
    <a href="index.html" class="back-button">
        <i class="fas fa-arrow-left"></i> Kembali Ke beranda
    </a>
    <div class="container mx-auto px-4 py-12 max-w-5xl">
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold mb-2 text-transparent bg-clip-text bg-white">Azzam Snack</h1>
            <p class="text-xl text-blue-200">Buat Sendiri Pesanan Snack Anda</p>
        </header>
        
        <div class="mb-10">
            <h2 class="text-2xl font-semibold mb-6">Pilih Snack Box</h2>
            <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                <div class="package-option rounded-xl p-4 text-center" data-value="2">
                    <h3 class="text-xl font-medium">Snack Box 2</h3>
                    <p class="text-blue-300">2 Snack</p>
                </div>
                <div class="package-option rounded-xl p-4 text-center" data-value="3">
                    <h3 class="text-xl font-medium">Snack Box 3</h3>
                    <p class="text-blue-300">3 Snack</p>
                </div>
                <div class="package-option rounded-xl p-4 text-center selected" data-value="4">
                    <h3 class="text-xl font-medium">Snack Box 4</h3>
                    <p class="text-blue-300">4 Snack</p>
                </div>
                <div class="package-option rounded-xl p-4 text-center" data-value="5">
                    <h3 class="text-xl font-medium">Snack Box 5</h3>
                    <p class="text-blue-300">5 Snack</p>
                </div>
            </div>
        </div>
        
        <div class="mb-10">
            <h2 class="text-2xl font-semibold mb-6">Pilih Snack Anda</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="snack-container">
                <!-- Snack cards will be generated here -->
            </div>
        </div>
        
        <div class="total-price rounded-xl p-6 mb-6">
            <div class="flex justify-between items-center">
                <div>
                    <h3 class="text-xl font-medium">Total Pesanan</h3>
                    <p class="text-blue-300" id="selected-count">0 dari 4 snack dipilih</p>
                </div>
                <div class="text-right">
                    <p class="text-2xl font-bold" id="total-price">Rp 0</p>
                </div>
            </div>
        </div>
        
        <button id="save-order" class="save-button w-full py-4 rounded-xl text-white font-bold text-xl flex items-center justify-center gap-3 mb-10">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.684 13.342C8.886 12.938 9 12c0-.482-.114-.938-.316-1.342m0 2.684a3 3 0 110-2.684m0 2.684l6.632 3.316m-6.632-6l6.632-3.316m0 0a3 3 0 105.367-2.684 3 3 0 00-5.367 2.684zm0 9.316a3 3 0 105.368 2.684 3 3 0 00-5.368-2.684z" />
            </svg>
            Simpan Pesanan
        </button>
    </div>

    <script>
        // Snack data
        const snacks = [
            { id: 1, name: "Keripik Kentang", price: 15000 },
            { id: 2, name: "Keripik Pisang", price: 12000 },
            { id: 3, name: "Kacang Mete", price: 25000 },
            { id: 4, name: "Kerupuk Udang", price: 10000 },
            { id: 5, name: "Stik Keju", price: 18000 },
            { id: 6, name: "Makaroni Pedas", price: 13000 }
        ];

        // State
        let selectedPackage = 4; // Default to 4 snacks
        let selectedSnacks = new Set(); // Using a Set to store selected snack IDs
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderSnacks();
            updatePackageSelection();
            updateTotals();
            
            // Add event listeners to package options
            document.querySelectorAll('.package-option').forEach(option => {
                option.addEventListener('click', function() {
                    selectedPackage = parseInt(this.dataset.value);
                    updatePackageSelection();
                    
                    // Clear selections if they exceed the new package size
                    if (selectedSnacks.size > selectedPackage) {
                        selectedSnacks.clear();
                        updateSnackSelection();
                    }
                    
                    updateTotals();
                });
            });
            
            // Add event listener to save button
            document.getElementById('save-order').addEventListener('click', saveOrder);
        });
        
        // Render snack cards
        function renderSnacks() {
            const container = document.getElementById('snack-container');
            container.innerHTML = '';
            
            snacks.forEach(snack => {
                const card = document.createElement('div');
                card.className = 'snack-card rounded-xl p-6 relative';
                card.dataset.id = snack.id;
                card.innerHTML = `
                    <div class="flex justify-between items-center">
                        <h3 class="text-xl font-medium">${snack.name}</h3>
                        <p class="font-semibold">Rp ${snack.price.toLocaleString()}</p>
                    </div>
                    <div class="check-icon absolute top-4 right-4">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                    </div>
                `;
                
                // Add click event to toggle selection
                card.addEventListener('click', function() {
                    const id = parseInt(this.dataset.id);
                    
                    if (selectedSnacks.has(id)) {
                        // If already selected, deselect it
                        selectedSnacks.delete(id);
                        this.classList.remove('selected');
                    } else {
                        // If not selected and we haven't reached the limit, select it
                        if (selectedSnacks.size < selectedPackage) {
                            selectedSnacks.add(id);
                            this.classList.add('selected');
                        }
                    }
                    
                    updateTotals();
                });
                
                container.appendChild(card);
            });
        }
        
        // Update package selection UI
        function updatePackageSelection() {
            document.querySelectorAll('.package-option').forEach(option => {
                option.classList.remove('selected');
                if (parseInt(option.dataset.value) === selectedPackage) {
                    option.classList.add('selected');
                }
            });
        }
        
        // Update snack selection UI
        function updateSnackSelection() {
            document.querySelectorAll('.snack-card').forEach(card => {
                const id = parseInt(card.dataset.id);
                if (selectedSnacks.has(id)) {
                    card.classList.add('selected');
                } else {
                    card.classList.remove('selected');
                }
            });
        }
        
        // Update totals
        function updateTotals() {
            document.getElementById('selected-count').textContent = `${selectedSnacks.size} dari ${selectedPackage} snack dipilih`;
            
            let totalPrice = 0;
            selectedSnacks.forEach(id => {
                const snack = snacks.find(s => s.id === id);
                totalPrice += snack.price;
            });
            
            document.getElementById('total-price').textContent = `Rp ${totalPrice.toLocaleString()}`;
        }
        
        // Save order and forward to WhatsApp
        function saveOrder() {
            // Check if any snacks are selected
            if (selectedSnacks.size === 0) {
                alert('Silakan pilih snack terlebih dahulu!');
                return;
            }
            
            // Check if the correct number of snacks are selected
            if (selectedSnacks.size !== selectedPackage) {
                alert(`Silakan pilih tepat ${selectedPackage} snack untuk Snack Box ${selectedPackage}!`);
                return;
            }
            
            // Prepare order message
            let orderMessage = `*Pesanan Azzam Snack*\n\n`;
            orderMessage += `*Snack Box ${selectedPackage}*\n\n`;
            
            let totalPrice = 0;
            selectedSnacks.forEach(id => {
                const snack = snacks.find(s => s.id === id);
                orderMessage += `${snack.name} - Rp ${snack.price.toLocaleString()}\n`;
                totalPrice += snack.price;
            });
            
            orderMessage += `\n*Total: Rp ${totalPrice.toLocaleString()}*`;
            
            // Encode the message for WhatsApp
            const encodedMessage = encodeURIComponent(orderMessage);
            
            // Open WhatsApp with the message
            // Note: Replace '6281234567890' with the actual WhatsApp number
            window.open(`https://wa.me/6281234567890?text=${encodedMessage}`, '_blank');
        }
    </script>
</body>
</html>
