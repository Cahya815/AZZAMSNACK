<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Azzam Snack</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: #0f172a;
    }
    .hero-bg {
      background-image: radial-gradient(circle at center, #1e293b 0%, #0f172a 100%);
    }
    .grid-bg {
      background-image: url('https://www.transparenttextures.com/patterns/asfalt-light.png');
      background-size: contain;
    }
  </style>
</head>
<body class="text-white grid-bg">

  <!-- Header -->
  <header class="flex justify-between items-center px-6 py-4">
    <div class="flex items-center gap-2">
      <div class="bg-blue-500 rounded-full p-2">
        <i class="fa-solid fa-cookie text-white"></i>
      </div>
      <h1 class="text-xl font-bold text-blue-400">Azzam Snack</h1>
    </div>
    <div class="flex items-center gap-4 text-lg">
      <i class="fa-solid fa-search"></i>
      <i class="fa-solid fa-cart-shopping"></i>
      <i class="fa-solid fa-user"></i>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero-bg px-6 py-12 flex flex-col-reverse md:flex-row items-center justify-between gap-12">
    <!-- Text -->
    <div class="max-w-xl text-center md:text-left">
      <h2 class="text-4xl md:text-5xl font-bold leading-tight mb-4">Snack Berkualitas<br />untuk Setiap Momen</h2>
      <p class="text-gray-300 mb-6">Nikmati berbagai pilihan snack lezat dan berkualitas untuk acara spesial atau camilan sehari-hari.</p>
      <div class="flex flex-wrap justify-center md:justify-start gap-4">
        <a href="#" class="bg-blue-500 hover:bg-blue-600 text-white px-5 py-3 rounded-full font-semibold">Belanja Sekarang</a>
        <a href="#" class="border border-blue-400 text-blue-400 hover:bg-blue-400 hover:text-white px-5 py-3 rounded-full font-semibold">Lihat Katalog</a>
      </div>
    </div>
    
    <!-- Visual Icons -->
  
  </section>

  <!-- Divider Garis -->
  <div class="my-8 mx-auto w-4/5 h-1 bg-gradient-to-r from-transparent via-blue-500 to-transparent rounded-full opacity-70"></div>

  <!-- Kategori -->
  <section class="px-6 text-center">
    <div class="flex flex-wrap justify-center gap-4 mb-8">
      <button class="bg-blue-700 px-6 py-2 rounded-full text-white">Terlaris</button>
      <button class="bg-gray-800 px-6 py-2 rounded-full text-gray-200">Snack Box</button>
      <button class="bg-gray-800 px-6 py-2 rounded-full text-gray-200">Semua Snack</button>
    </div>
    <div class="flex justify-between items-center px-4">
      <h2 class="text-2xl font-bold">Snack Terlaris</h2>
      <a href="#" class="text-blue-400 hover:underline text-sm">Lihat Semua &rarr;</a>
    </div>
  </section>

  <script src="https://kit.fontawesome.com/your-kit-id.js" crossorigin="anonymous"></script>
</body>
</html>
