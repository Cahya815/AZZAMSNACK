<script>


          const SHEET_ID = "1DfDp2TDoKPs29zgp80vnC6afVIox7ik3wt_RaSJx6MU"; // ganti dengan sheet ID kamu
function fetchSheetData(sheetName) {
  const url = `https://opensheet.elk.sh/${SHEET_ID}/${sheetName}`;
  return fetch(url).then(res => res.json());
}

function buatCard(snack) {
  const card = document.createElement("div");
  card.className = "produk glass-card";
  card.setAttribute("data-nama", snack.nama.toLowerCase());
  card.innerHTML = `
    <img src="${snack.gambar}" alt="${snack.nama}">
    <h2>${snack.nama}</h2>
    <p>Harga: Rp ${Number(snack.harga).toLocaleString()}</p>
    <p>${snack.deskripsi}</p>
  `;
  card.addEventListener('click', () => {
    window.location.href = `detail.html?nama=${encodeURIComponent(snack.nama)}`;
  });
  return card;
}

function tampilkanProduk(sheetName, containerId) {
  fetchSheetData(sheetName).then(data => {
    const container = document.getElementById(containerId);
    data.forEach(snack => {
      const card = buatCard(snack);
      container.appendChild(card);
    });
  }).catch(err => console.error(`Gagal load data ${sheetName}:`, err));
}

// Panggil fungsi untuk tiap kategori
tampilkanProduk("Terlaris", "terlaris-list");
tampilkanProduk("Snackbox", "snackbox-list");
tampilkanProduk("Semua", "produk-list"); // Semua snack

function cariProduk() {
  const query = searchInput.value.toLowerCase();
  const produkList = document.querySelectorAll("#produk-list .produk");

  let found = false;
  produkList.forEach(card => {
    const nama = card.getAttribute("data-nama");
    if (!found && nama.includes(query)) {
      card.scrollIntoView({ behavior: "smooth", block: "center" });
      found = true;
    }
  });

  if (!found) {
    alert("Produk tidak ditemukan!");
  }
}

document.addEventListener('DOMContentLoaded', () => {
  const searchInput = document.getElementById("searchInput");
  const searchBtn = document.getElementById("searchBtn");

  searchInput.addEventListener("input", cariProduk);
  searchBtn.addEventListener("click", cariProduk);
});
