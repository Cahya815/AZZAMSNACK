        <script>
          const SHEET_ID = "1DfDp2TDoKPs29zgp80vnC6afVIox7ik3wt_RaSJx6MU"; // ganti dengan sheet ID kamu
          let allSnackData = []; // Menyimpan semua data snack dari sheet "Semua"
          let terlarisSnackData = []; // Menyimpan semua data snack dari sheet "Terlaris"
          let snackboxSnackData = []; // Menyimpan semua data snack dari sheet "Snackbox"
  
          async function fetchSheetData(sheetName) {
              const url = `https://opensheet.elk.sh/${SHEET_ID}/${sheetName}`;
              try {
                  const response = await fetch(url);
                  if (!response.ok) {
                      throw new Error(`HTTP error! status: ${response.status}`);
                  }
                  return await response.json();
              } catch (error) {
                  console.error(`Gagal mengambil data dari ${sheetName}:`, error);
                  return [];
              }
          }
  
          function buatCard(snack) {
              const card = document.createElement("div");
              card.className = "produk glass-card";
              card.setAttribute("data-nama", (snack.name || snack.nama).toLowerCase());
              card.innerHTML = `
                  <img src="${snack.gambar}" alt="${snack.name || snack.nama}">
                  <h2>${snack.name || snack.nama}</h2>
                  <p>Harga: Rp ${Number(snack.harga).toLocaleString('id-ID')}</p>
                  <p>${snack.deskripsi || ''}</p>
              `;
              card.addEventListener('click', () => {
                  window.location.href = `detail.html?nama=${encodeURIComponent(snack.name || snack.nama)}`;
              });
              return card;
          }
  
          function tampilkanProduk(data, containerId, searchTerm = '') {
              const container = document.getElementById(containerId);
              container.innerHTML = ''; // Kosongkan container sebelum mengisi ulang
  
              const lowerCaseSearchTerm = searchTerm.toLowerCase();
  
              const filteredData = data.filter(snack => 
                  (snack.name && snack.name.toLowerCase().includes(lowerCaseSearchTerm)) || 
                  (snack.nama && snack.nama.toLowerCase().includes(lowerCaseSearchTerm)) ||
                  (snack.deskripsi && snack.deskripsi.toLowerCase().includes(lowerCaseSearchTerm))
              );
  
              if (filteredData.length === 0 && searchTerm !== '') {
                  container.innerHTML = `<p class="text-center text-gray-400 col-span-full">Produk "${searchTerm}" tidak ditemukan.</p>`;
              } else {
                  filteredData.forEach(snack => {
                      const card = buatCard(snack);
                      container.appendChild(card);
                  });
              }
          }
  
          document.addEventListener('DOMContentLoaded', async () => {
              // Ambil semua data sekaligus saat DOMContentLoaded
              terlarisSnackData = await fetchSheetData("Terlaris");
              snackboxSnackData = await fetchSheetData("Snackbox");
              allSnackData = await fetchSheetData("Semua"); // Semua snack
  
              // Tampilkan produk di awal
              tampilkanProduk(terlarisSnackData, "terlaris-list");
              tampilkanProduk(snackboxSnackData, "snackbox-list");
              tampilkanProduk(allSnackData, "produk-list");
  
              const searchIcon = document.getElementById('searchIcon');
              const searchDropdown = document.getElementById('searchDropdown');
              const searchInput = document.getElementById('searchInput');
              const categoryButtons = document.querySelectorAll('.category-btn');
  
              searchIcon.addEventListener('click', (event) => {
                  event.preventDefault(); // Mencegah default action dari tag <a>
                  searchDropdown.classList.toggle('active');
                  if (searchDropdown.classList.contains('active')) {
                      searchInput.focus(); // Fokus ke input saat dropdown muncul
                  } else {
                      searchInput.value = ''; // Kosongkan input saat dropdown ditutup
                      // Render ulang semua produk jika pencarian ditutup
                      tampilkanProduk(terlarisSnackData, "terlaris-list");
                      tampilkanProduk(snackboxSnackData, "snackbox-list");
                      tampilkanProduk(allSnackData, "produk-list");
                  }
              });
  
              // Menutup dropdown jika klik di luar area
              document.addEventListener('click', (event) => {
                  if (!searchDropdown.contains(event.target) && !searchIcon.contains(event.target)) {
                      searchDropdown.classList.remove('active');
                      searchInput.value = ''; // Kosongkan input saat dropdown ditutup
                      // Render ulang semua produk jika pencarian ditutup
                      tampilkanProduk(terlarisSnackData, "terlaris-list");
                      tampilkanProduk(snackboxSnackData, "snackbox-list");
                      tampilkanProduk(allSnackData, "produk-list");
                  }
              });
  
              searchInput.addEventListener('input', () => {
                  const searchTerm = searchInput.value;
                  tampilkanProduk(terlarisSnackData, "terlaris-list", searchTerm);
                  tampilkanProduk(snackboxSnackData, "snackbox-list", searchTerm);
                  tampilkanProduk(allSnackData, "produk-list", searchTerm);
              });
  
              categoryButtons.forEach(button => {
                  button.addEventListener('click', () => {
                      categoryButtons.forEach(btn => btn.classList.remove('active-category'));
                      button.classList.add('active-category');
                  });
              });
          });
